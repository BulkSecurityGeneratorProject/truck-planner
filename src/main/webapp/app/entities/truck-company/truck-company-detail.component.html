<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="truckCompany">
            <h2><span jhiTranslate="truckplannerApp.truckCompany.detail.title">Truck Company</span> {{truckCompany.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="truckplannerApp.truckCompany.email">Email</span></dt>
                <dd>
                    <span>{{truckCompany.email}}</span>
                </dd>
                <dt><span jhiTranslate="truckplannerApp.truckCompany.comunicationMode">Comunication Mode</span></dt>
                <dd>
                    <span jhiTranslate="{{'truckplannerApp.CommunicationMode.' + truckCompany.comunicationMode}}">{{truckCompany.comunicationMode}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/truck-company', truckCompany.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
