<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-truck-company-heading" jhiTranslate="truckplannerApp.truckCompany.home.createOrEditLabel">Create or edit a Truck Company</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!truckCompany.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="truckCompany.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truckplannerApp.truckCompany.email" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="truckCompany.email" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truckplannerApp.truckCompany.comunicationMode" for="field_comunicationMode">Comunication Mode</label>
                    <select class="form-control" name="comunicationMode" [(ngModel)]="truckCompany.comunicationMode" id="field_comunicationMode" >
                        <option value="API">{{'truckplannerApp.CommunicationMode.API' | translate}}</option>
                        <option value="MAIL">{{'truckplannerApp.CommunicationMode.MAIL' | translate}}</option>
                        <option value="XML">{{'truckplannerApp.CommunicationMode.XML' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
