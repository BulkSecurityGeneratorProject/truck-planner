<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-delivery-heading" jhiTranslate="truckplannerApp.delivery.home.createOrEditLabel">Create or edit a Delivery</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!delivery.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="delivery.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truckplannerApp.delivery.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="delivery.type" id="field_type" >
                        <option value="DPU">{{'truckplannerApp.DeliveryType.DPU' | translate}}</option>
                        <option value="DTA">{{'truckplannerApp.DeliveryType.DTA' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truckplannerApp.delivery.agentName" for="field_agentName">Agent Name</label>
                    <input type="text" class="form-control" name="agentName" id="field_agentName"
                        [(ngModel)]="delivery.agentName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truckplannerApp.delivery.street" for="field_street">Street</label>
                    <input type="text" class="form-control" name="street" id="field_street"
                        [(ngModel)]="delivery.street" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="truckplannerApp.delivery.city" for="field_city">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                        [(ngModel)]="delivery.city" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
