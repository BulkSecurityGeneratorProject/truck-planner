<div>
    <h2 id="page-heading">
        <span jhiTranslate="truckplannerApp.delivery.home.title">Deliveries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-delivery" [routerLink]="['/delivery/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="truckplannerApp.delivery.home.createLabel">
            Create new Delivery
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="deliveries">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truckplannerApp.delivery.type">Type</span></th>
            <th><span jhiTranslate="truckplannerApp.delivery.agentName">Agent Name</span></th>
            <th><span jhiTranslate="truckplannerApp.delivery.street">Street</span></th>
            <th><span jhiTranslate="truckplannerApp.delivery.city">City</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let delivery of deliveries ;trackBy: trackId">
                <td><a [routerLink]="['/delivery', delivery.id, 'view' ]">{{delivery.id}}</a></td>
                <td jhiTranslate="{{'truckplannerApp.DeliveryType.' + delivery.type}}">{{delivery.type}}</td>
                <td>{{delivery.agentName}}</td>
                <td>{{delivery.street}}</td>
                <td>{{delivery.city}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/delivery', delivery.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/delivery', delivery.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'delivery', { outlets: { popup: delivery.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
